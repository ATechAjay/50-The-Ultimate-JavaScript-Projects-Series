<!-- box-shadow: none|horizontal vertical blur spread color |inset|initial|inherit; -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Box-Shadow Controller</title>
  </head>
  <body>
    <main class="container">
      <h1>Box-Shadow Controller</h1>
      <section class="box_shadow_container">
        <div class="shadow_output">Output</div>

        <div class="controllers_container">
          <div class="primary_control_container">
            <div class="input_container output_bg">
              <label for="output_bg">Output Bg-Color </label>
              <input id="output_bg" type="color" />
            </div>

            <div class="input_container">
              <label for="border_radius">Output Border-Radius</label>
              <input
                id="border_radius"
                type="range"
                value="5"
                max="100"
                min="0"
                step="1"
              />
            </div>
            <hr />
            <div class="input_container">
              <label for="h_shadow"> Horizontal Shadow </label>
              <input
                id="h_shadow"
                type="range"
                value="0"
                max="100"
                min="-100"
                step="1"
              />
            </div>
            <div class="input_container">
              <label for="v_shadow"> Vertical Shadow </label>
              <input
                id="v_shadow"
                type="range"
                value="0"
                max="100"
                min="-100"
                step="1"
              />
            </div>
            <div class="input_container">
              <label for="blur"> Blur Radius </label>
              <input id="blur" type="range" value="10" />
            </div>
            <div class="input_container">
              <label for="spread"> Spread Radius </label>
              <input id="spread" type="range" value="0" />
            </div>
            <div class="input_container">
              <label for="opacity"> Shadow Color Opacity </label>
              <input
                id="opacity"
                type="range"
                value="0.5"
                max="1"
                min="0"
                step=".01"
              />
            </div>
          </div>

          <div class="secondry_control_container">
            <div class="input_container">
              <label for="color">Shadow Color</label>
              <input id="color" type="color" />
            </div>
            <div class="input_container">
              <label for="check">Inset Shadow</label>
              <input id="check" type="checkbox" />
            </div>
            <hr />
            <div class="code_container input_container">
              <label for="">Code üîΩ</label>
              <input
                type="text"
                value="box-shadow: ...values values values"
                id="code"
                translate="no"
              />
              <button class="btn copy">Copy</button>
            </div>
            <footer class="author">
              <p>
                Made with ‚ù§Ô∏è by
                <a href="https://twitter.com/ATechAjay">Ajay Yadav</a>
              </p>
            </footer>
          </div>
        </div>
      </section>

      <div class="navigation_buttons">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
