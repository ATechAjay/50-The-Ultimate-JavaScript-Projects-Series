<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Filter This Image</title>
  </head>
  <body>
    <main class="container">
      <h1>Filter this image</h1>
      <section class="filter_container">
        <div class="output_container">
          <img src="../_images/aj.png" alt="Ajay Yadav, (ATechAjay)" />
        </div>

        <div class="filter_control_container">
          <div class="filter_primary_control_container">
            <div class="input_container">
              <label for="grayscale">Grayscale (0-100%):</label>
              <input
                id="grayscale"
                type="range"
                step="1"
                min="0"
                max="100"
                value="0"
              />
            </div>

            <div class="input_container">
              <label for="blur">Blur (0-20px):</label>
              <input
                id="blur"
                type="range"
                step="0.5"
                min="0"
                max="20"
                value="0"
              />
            </div>

            <div class="input_container">
              <label for="brightness">Brightness (0-200%):</label>
              <input
                id="brightness"
                type="range"
                step="1"
                min="0"
                max="200"
                value="100"
              />
            </div>

            <div class="input_container">
              <label for="contrast">Contrast (0-200%):</label>
              <input
                id="contrast"
                type="range"
                step="1"
                min="0"
                max="200"
                value="100"
              />
            </div>

            <div class="input_container">
              <label for="hue">Hue Rotate (0-360deg):</label>
              <input
                id="hue"
                type="range"
                step="1"
                min="0"
                max="360"
                value="0"
              />
            </div>

            <div class="input_container">
              <label for="invert">Invert (0-100%):</label>
              <input
                id="invert"
                type="range"
                step="1"
                min="0"
                max="100"
                value="0"
              />
            </div>

            <div class="input_container">
              <label for="opacity">Opacity (0-100%):</label>
              <input
                id="opacity"
                type="range"
                step="1"
                min="0"
                max="100"
                value="100"
              />
            </div>

            <div class="input_container">
              <label for="saturate">Saturate (0-100%):</label>
              <input
                id="saturate"
                type="range"
                step="1"
                min="0"
                max="100"
                value="100"
              />
            </div>

            <div class="input_container">
              <label for="sepia">Sepia (0-100%):</label>
              <input
                id="sepia"
                type="range"
                step="1"
                min="0"
                max="100"
                value="0"
              />
            </div>
          </div>
          <hr />
          <div class="filter_secondry_control_container">
            <div class="input_container like_inline_element">
              <label for="is_drop_shadow">Add Drop Shadow:</label>
              <input id="is_drop_shadow" type="checkbox" />
            </div>

            <div class="input_container">
              <label for="horizontal_shadow"
                >Horizontal Drop-Shadow (0-100px):</label
              >
              <input
                id="horizontal_shadow"
                type="range"
                step="1"
                min="0"
                max="100"
                value="0"
              />
            </div>
            <div class="input_container">
              <label for="vertical_shadow"
                >Vertical Drop-Shadow (0-100px):</label
              >
              <input
                id="vertical_shadow"
                type="range"
                step="1"
                min="0"
                max="100"
                value="0"
              />
            </div>

            <div class="input_container">
              <label for="drop_shadow_blur">Drop-Shadow Blur (0-100px):</label>
              <input
                id="drop_shadow_blur"
                type="range"
                step="1"
                min="0"
                max="100"
                value="10"
              />
            </div>

            <div class="input_container like_inline_element">
              <label for="drop_shadow_color">Drop-Shadow Color: </label>
              <input id="drop_shadow_color" type="color" />
            </div>

            <div class="input_container">
              <label for="drop_shadow_opacity"
                >Drop-Shadow Opacity (0-1):</label
              >
              <input
                id="drop_shadow_opacity"
                type="range"
                step="0.01"
                min="0"
                max="1"
                value="0.5"
              />
            </div>
            <hr />
            <button class="reset">Reset</button>
            <hr />
            <div class="code_container">
              <label for="code">Code üîΩ</label>
              <div class="code">
                <textarea
                  name="code"
                  id="code"
                  cols="30"
                  rows="4"
                  disabled
                  value="Dynamic"
                >
Code Goes here...</textarea
                >
                <button class="copy_btn">Copy</button>
              </div>
            </div>
            <hr />

            <footer class="author">
              <p>
                Made with ‚ù§Ô∏è by
                <a href="https://twitter.com/ATechAjay">Ajay Yadav</a>
              </p>
            </footer>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
